<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="signin">

      <form>
        <div class="logo">
          <img src="" alt="">
        </div>
        <h2>Sign in</h2>

        <div class="inp">
          <label for="">Name</label>
          <input type="text" placeholder="  Name">
        </div>
        <div class="inp">
          <label for="">Password</label>
          <input type="password" placeholder="  Password">
          <a href="#">Forgot password</a>
        </div>

        <div class="btn inp">
          <button>Sign in</button>
        </div>

        <div class="other">
          <p>OR</p>
          <div class="google">
            <p>Google</p>
          </div>
          <div class="yahho">
            <p>Yahho!</p>
          </div>
        </div>
      </form>
      <div class="signup">
        <h1>I want to join You</h1>
        <p>I haven't an account</p>
        <div class="btn">
          <button type="submit">
            <a href="/signup.html">Sign Up</a>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
